<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HalalClub String Art Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="logo"><img src="logo2.png" alt=""></div>
    <h1><span>Turning Math Into Art.</span></h1>
  </header>

  <main>
    <section id="controls">
      <label for="sequence">Pin sequence (comma-separated):</label>
      <textarea id="sequence" rows="5" placeholder="Paste your pin sequence here..."></textarea>

      <div class="input-group">
        <label for="nails">Number of nails:</label>
        <input type="number" id="nails" value="282" min="1" />
      </div>

      <div class="input-group">
        <label><input type="checkbox" id="zeroIndex" checked /> 0-based indexing</label>
      </div>

      <button id="drawButton">Draw Preview</button>
      <button id="exportButton">Export PNG</button>
    </section>

    <canvas id="artCanvas" width="800" height="800"></canvas>
  </main>
